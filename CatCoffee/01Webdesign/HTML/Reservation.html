        <input type="text" id="firstname" name="firstname" placeholder="Vorname" class="inline-input" pattern="^[A-Za-z]+$" required>

        <input type="text" id="lastname" name="lastname" placeholder="Nachname" class="br-input" pattern="^[A-Za-z]+$" required>

        <label for="amount">Anzahl Leute:</label>
        <input type="number" id="amount" name="amount" placeholder="0" class="full-Row" required>

        <label for="email">E-Mail:</label>

        <input type="text" id="email" name="email" placeholder="Email" class="fullRow" pattern="[\w.]+@(?:[\w.]+\.)+(?:com|net|ch)" required>

        <br>
